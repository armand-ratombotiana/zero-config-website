metadata:
  name: node-app
  description: Node.js application
  version: 1.0.0

languages:
  node: "20"

services:
  postgres:
    version: "16"
    port: auto
    environment:
      POSTGRES_DB: nodeapp

  redis:
    version: "latest"
    port: auto

env:
  NODE_ENV: development
  PORT: 3000
  DATABASE_URL: auto-generate
  REDIS_URL: auto-generate

ports: auto

startup:
  - npm install
  - npm run dev
